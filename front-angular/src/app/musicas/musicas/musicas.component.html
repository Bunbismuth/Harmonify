<div class="tabela-container mat-elevation-z8">
  <table mat-table [dataSource]="this.fonteDados" matSort>
    <!-- Coluna Nome -->
    <ng-container matColumnDef="nome">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Ordenar por nome"
      >
        Nome
      </th>
      <td mat-cell *matCellDef="let musica">{{ musica.nome }}</td>
    </ng-container>

    <!-- Coluna Artista -->
    <ng-container matColumnDef="artista">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Ordenar por artista"
      >
        Artista
      </th>
      <td mat-cell *matCellDef="let musica">{{ musica.artista }}</td>
    </ng-container>

    <!-- Coluna Gênero Musical -->
    <ng-container matColumnDef="generoMusical">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Ordenar por gênero musical"
      >
        Gênero Musical
      </th>
      <td mat-cell *matCellDef="let musica">{{ musica.generoMusical }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasMostradas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasMostradas"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 15]"
    showFirstLastButtons
    aria-label="Selecione o número de músicas para serem visualizadas"
  >
  </mat-paginator>
</div>
